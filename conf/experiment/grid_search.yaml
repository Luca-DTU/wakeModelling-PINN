# @package _global_
hydra:
  sweeper:
    params:
      ++training.learning_rate: 1e-2,1e-3,1e-4
      ++training.batch_size: 64,32,128
      ++training.include_physics: True,False
      ++training.normaliser: [physics_normaliser, min_max_normaliser], [physics_normaliser, Z_normaliser], [min_max_normaliser], [Z_normaliser], [physics_normaliser], []
      ++training.network: residualNet, simpleNet,broaderNet,deeperNet
      ++training.physics_points_size_ratio: 0.01,0.05,0.1,0.2

