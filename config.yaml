      remove_dimensionality : True
      normaliser : [physics_normaliser, min_max_normaliser]
      shuffle : False
      network : simpleNet
      adaptive_loss_weights : True
      epochs_to_make_updates : 10
      start_adapting_at_epoch : 500
    